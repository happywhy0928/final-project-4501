<!doctype html>
<html>
	<body>
		<p> Add a Squirrel Sighting </p>
		<form action="/sightings/" method='POST'>
			{% csrf_token %}
				{% for field in form %}
					<li> {{field.label_tag}} {{field}} </li>
				{% endfor %}
				<button class="button" type="submit">Submit</button>
		</form>
	</body>
</html>
